<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> CRUD Admin2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/styles/cadastroUsuario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="icon" href="/Pages/Login/images/favicon.ico" type=" image/x-icon">

</head>

<body>
    <main class="main container-fluid">
        <div class="row">
            <div class="back-box">
                <a href="../../index.html"> <img src="../../assets/images/HVis.svg" alt="Logo"></a>

            </div>
            
        </div>
        <h1>Cadastro</h1>

        <form action="" class="form-register" id="register" method="post">
            <div class="form-group">
              <label for="nome">Nome:</label>
              <input type="text" id="firstname" name="firstname" pattern=".{2,19}$" title="Mínimo 3 caracteres, máximo 20, somente letras. Ex.: John"  autocomplete="off" tabindex="1" required>
            </div>
          
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="nickname" name="nickname" pattern=".{2,15}" title="Mínimo 2 caracteres, máximo 15, somente letras. Ex.: CoolNickName" autocomplete="off" tabindex="2" required>
            </div>
          
            <div class="form-group">
              <label for="cpf">CPF:</label>
              <input type="text" id="cpf" name="cpf"  placeholder="xxx.xxx.xxx-xx" tabindex="3" required>
            </div>
          
            <div class="form-group">
              <label for="senha">Senha:</label>
              <input type="password"  id="passwd" name="passwd"  tabindex="4" required>
            </div>

            <div class="form-group">
              <label for="cidade">Cidade:</label>
              <input type="text" id="cidade" name="cidade" tabindex="5" required>
            </div>
          
            <div class="form-group">
                <label for="estadp">estado:</label>
                <input type="text" id="estado" name="estado" tabindex="6" required>
              </div>
            
            <div class="form-group">
              <label for="telefone">Telefone:</label>
              <input type="tel" id="telefone" name="telefone"  placeholder="(xx) xxxx-xxxxx" tabindex="7" required>
            </div>
          
            <div>
              <label for="descricao">Descrição:</label>
              <textarea id="descricao" name="descricao" rows="4" cols="50" tabindex="8" required></textarea>
            </div>
          
            <button class="btn btn-success btn-submit" type="submit">Enviar</button>
          </form>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="../../assets/scripts/about.js"></script>

</body>

</html>
