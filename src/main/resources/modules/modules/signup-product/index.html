<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <title>HVis - Cadastro de produto</title>
    <link rel="stylesheet" href="../../assets/styles/signup-user.css">

</head>
<body class="page">
    
    <div class="col-12 col-sm-12 col-md-4 col-lg-2 align-self-center">
        <a href="../../modules/product_search/index.html"> <img  src="../../assets/images/HVis.svg" class="logo" /></a>
    </div>

    <div class="col-12" id="titleLeft">
        <img src="../../assets/images/Title.svg" alt="">
      </div>

    <h1 id="titulocad">Cadastro de produto</h1>
    <div id="tela"></div>
    
    <form class="row g-3 needs-validation" id="formCadastros" novalidate>
        <div class="col-md-6">
            <label for="campoNome" class="form-label">Nome do produto</label>
            <input type="text" class="form-control" id="campoNome">
        </div>

        <div class="col-md-6">
            <label for="campoDescricao" class="form-label">Descrição</label>
            <div class="input-group">
              <input type="text" class="form-control" id="campoCPF" aria-describedby="inputGroupPrepend" required>
            </div>
        </div>

        <div class="col-md-6">
            <label for="campoPreco" class="form-label">Preço</label>
            <input type="preco" class="form-control" id="campoPreco" placeholder="R$">
        </div>

        <div class="col-md-6">
            <label for="campoQuantidade" class="col-sm-2 col-form-label">Quantidade:</label>
              <input type="password" class="form-control" id="campoQuantidade">
        </div>

        <br>
        <a href="../../modules/product_search/"  id="btnIncluirCadastro" class="btn btn-secondary" >Salvar Produto</a>
    </form> 


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>
    <script src="../../assets/scripts/signup_user.js"></script>
</body>
</html>
